name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate snake with custom theme
        uses: Platane/snk@v3
        with:
          github_user_name: MaykPlatero
          outputs: ./github-contribution-grid-snake.svg
          args: >
            --theme dark
            --color_snake '#3399FF'
            --color_dots.base '#1b1f23'
            --color_dots.none '#1b1f23'
            --color_dots.low '#4CAF50'
            --color_dots.middle '#388E3C'
            --color_dots.highlight '#1B5E20'
            --animation_duration 5
            --show_cursor true

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: üêç Update Snake animation with dark theme
